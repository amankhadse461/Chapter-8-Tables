<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Table</title>
</head>
<body>
    <!-- <table> consisting of three total rows (<tr>): one row of header cells (<th>) and two rows of
content cells (<td>). <th> elements are tabular headers and <td> elements are tabular data. You can put whatever
you want inside a <td> or <th>. -->
<table>
<tr>
<th>Name</th>
<th>Age</th>
<th>Gender</th>
<th>gmail</th>

</tr>
<tr>
<td>Rushi</td>
<td>20</td>
<td>Male</td>
<td>Rushi@gamil.com</td>
</tr>
<tr>
    <td>Aman</td>
    <td>20</td>
    <td>Male</td>
    <td>aman@gamil.com</td>
</tr>
</table>
</body>
</html>
